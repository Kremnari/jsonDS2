<template bindable="typing, signaler, types">
  Base:
  <select value.bind="typing.base" change.delegate="signaler.signal('defUpdate')">
    <option repeat.for="type of types" model.bind="type">${type.$name}</option>
  </select>
  SubType:
  <select value.bind="typing.subType" if.bind="baseType & signal:'defUpdate'">
    <option model.bind="undefined">*base*</option>
    <option repeat.for="subT of typing.base.$subTypes | objectValues & signal:'defUpdate'" model.bind="subT">${subT.$name}</option>
  </select>
</template>
