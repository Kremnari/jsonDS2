<template bindable="typeBase, typeSub, signaler, types">
  Base:
  <select value.bind="typeBase" change.trigger="signaler.signal('typeSelectUpdate')">
    <option repeat.for="type of types" model.bind="type">${type.$name}</option>
  </select>
  SubType:
  <select value.bind="typeSub" if.bind="typeBase & signal:'typeSelectUpdate'">
    <option model.bind="undefined">*base*</option>
    <option repeat.for="subT of types[typeBase].$subTypes | objectValues & signal:'typeSelectUpdate'" model.bind="subT">${subT.$name}</option>
  </select>
</template>
