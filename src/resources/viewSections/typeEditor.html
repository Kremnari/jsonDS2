<template bindable="type, subTypeOf">
  <h5>
    Edit Type: ${type.$name}
    <span if.bind="subTypeOf">
      sub of: ${subTypeOf}
    </span>
  </h5>
  ${type.$name}<br />
  Validator Function:<input type="text" value.bind="type.$validator">
  <div if.bind="type.$subTypes">
    <p repeat.for="subT of type.$subTypes | objectValues">${subT.$name}</p>
  </div>
</template>
